<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in & Sign up Form</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <main>
      <!-- box -->
      <div class="relative w-full max-w-[1020px] h-[640px] bg-white shadow-[0_60px_40px_-30px_rgba(0,0,0,0.27)] rounded-[3.3rem]">
        <!-- inner-box -->
        <div class="absolute w-[calc(100%_-_4.1rem)] h-[calc(100%_-_4.1rem)] -translate-x-2/4 -translate-y-2/4 left-2/4 top-2/4">
          <!-- forms-wrap" -->
          <div class="absolute h-full w-[45%] grid grid-cols-[1fr] grid-rows-[1fr] transition-[0.8s] duration-[ease-in-out] left-0 top-0">
            <!-- sign-in-form ------------------------------------------------->
            <form action="index.html" autocomplete="off" class="sign-in-form
            max-w-[revert] pt-6 pb-8 px-10;
            transition: transform 0.8s ease-in-out, opacity 0.45s linear">

               <!-- logo -->
               <!-- <div class=" flex items-center"> 
                <img class="w-[27px] mr-[0.3rem]" src="./img/logo.png" alt="Atimmo" />
                <h4 class="text-[1.1rem] mt-[-9px] tracking-[-0.5px] text-[#151111]">Atimmo</h4>
              </div> -->

             <!-- heading -->
             <div>
              <h2 class="text-[2.1rem] font-semibold text-[#151111]">Welcome Back</h2>
                <h6 class="text-[#bababa] font-normal text-xs inline">Not registred yet?</h6>
                <!-- TOGGLE needs js -->
                <a href="#" class="toggle 
                text-[#151111] no-underline text-xs font-medium transition-[0.3s] hover:text-[#8371fd] ">Sign up</a>
              </div>

              <!--actual-form -->
              <div class="actual-form">
                <div class="relative h-[37px] mb-8">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label class="absolute -translate-y-2/4 text-[0.95rem] text-[#bbb] pointer-events-none transition-[0.4s] left-0 top-2/4">Name</label>
                </div>

                <div class="relative h-[37px] mb-8">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label class="absolute -translate-y-2/4 text-[0.95rem] text-[#bbb] pointer-events-none transition-[0.4s] left-0 top-2/4">Password</label>
                </div>
                
                <input type="submit" value="Sign In" class="inline-block w-full h-[43px] bg-[#151111] text-white cursor-pointer text-[0.8rem] transition-[0.3s] mb-8 rounded-[0.8rem] border-[none] hover:bg-[#8371fd]" />
                
                <p class="text-[#bbb] text-[0.7rem]">
                  Forgotten your password or you login datails?
                  <a class=" text-[#bbb] transition-[0.3s] hover:text-[#8371fd]" href="#">Get help</a>
                </p>
                
              </div>
            </form> <!-- END of sign-in-form -->

            <!-- sign-up-form ---------------------------------------------------------------------------------------------------------------->
            <form action="index.html" autocomplete="off" class="sign-up-form">

              <div class="heading">
                <h2>Get Started</h2>
                <h6>Already have an account?</h6>
                <a href="#" class="toggle">Sign in</a>
              </div>

              <div class="actual-form">
                <div class="relative h-[37px] mb-8">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label class="absolute -translate-y-2/4 text-[0.95rem] text-[#bbb] pointer-events-none transition-[0.4s] left-0 top-2/4">Name</label>
                </div>

                <div class="relative h-[37px] mb-8">
                  <input
                    type="email"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label class="absolute -translate-y-2/4 text-[0.95rem] text-[#bbb] pointer-events-none transition-[0.4s] left-0 top-2/4">Email</label>
                </div>

                <div class="relative h-[37px] mb-8">
                  <input
                    type="password"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
                    required
                  />
                  <label class="absolute -translate-y-2/4 text-[0.95rem] text-[#bbb] pointer-events-none transition-[0.4s] left-0 top-2/4">Password</label>
                </div>

                <input type="submit" value="Sign Up" class="inline-block w-full h-[43px] bg-[#151111] text-white cursor-pointer text-[0.8rem] transition-[0.3s] mb-8 rounded-[0.8rem] border-[none] hover:bg-[#8371fd]"/>

                <p class="text-[#bbb] text-[0.7rem]">
                  By signing up, I agree to the
                  <a class="text-[#bbb] transition-[0.3s] hover:text-[#8371fd]">Terms of Services</a> and
                  <a class="text-[#bbb] transition-[0.3s] hover:text-[#8371fd]">Privacy Policy</a>
                </p>

                
                

              </div>
            </form> ><!-- END of sign-up-form -->
          </div>><!-- END forms-wrap ----------------------------------------------------------------------------------------------------------->

          <div class="carousel">
            <div class="grid grid-cols-[1fr] grid-rows-[1fr]">
              <img src="./img/image1.png" class="image img-1 show" alt="" />
              <img src="./img/image2.png" class="image img-2" alt="" />
              <img src="./img/image3.png" class="image img-3" alt="" />
            </div>
            
            <!-- text-slider -->
            <div class="w-full">
              <div class="text-wrap">
                <div class="text-group 
                leading-[2.2rem] font-semibold text-[1.6rem]">
                  <h2>Create your own courses</h2>
                  <h2>Customize as you like</h2>
                  <h2>Invite students to your class</h2>
                </div>
              </div>

              <div class="bullets">
                <span class="active" data-value="1"></span>
                <span data-value="2"></span>
                <span data-value="3"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Javascript file -->

    <script src="app.js"></script>
  </body>
</html>
